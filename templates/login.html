<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title> 登录界面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/NewLogin.css"/>
</head>

<body>



<form action="/login" method="POST" class="form">
<!--    <h2 class="h2">Login</h2>-->
    <div class="logo">
        <img src="../static/images/login_logo.png" alt="">
    </div>

    <input type="text" name="username" placeholder="用户名..." class="username"><br><br>
    <input type="password" name="pwd" placeholder="密码..."><br>
    <div class="link">
        <a href="register.html" id="register">注册账号</a>
        <a href="#" id="back_pwd">找回密码</a>
    </div>
    <div class="login_fail">
        {{msg}}
    </div>
    <button type="submit">登陆</button>
</form>
</body>

</html>
